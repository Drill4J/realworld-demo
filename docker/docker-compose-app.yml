version: '3'

services:

  realworld-frontend:
    image: drill4j/real-world-angular:java-and-js-coverage-0.8.0-build.1
    ports:
      - "${REALWORLD_FRONTEND_PORT}:80"
    networks:
      - drill4j-dev-network

  realworld-api:
    image: drill4j/real-world-spring-api:java-and-js-coverage-0.1.0
    ports:
      - "${REALWORLD_API_PORT}:8080"
      - "9010:9010"
      - "9011:9011"
    environment:
      - "ACCESS_CONTROL_ALLOW_ORIGIN=http://localhost:8080"
      - "JAVA_TOOL_OPTIONS=-Dcom.sun.management.jmxremote=true -Dcom.sun.management.jmxremote.port=9010 -Dcom.sun.management.jmxremote.rmi.port=9011 -Djava.rmi.server.hostname=0.0.0.0 -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -agentpath:/data/agent/libdrill_agent.so=drillInstallationDir=/data/agent,adminAddress=${DRILL_ADMIN_ADDRESS},agentId=${DRILL_API_AGENT_ID},groupId=${DRILL_GROUP_ID},buildVersion=0.1.0,logLevel=INFO,packagePrefixes=io/spring"
#      - "JAVA_TOOL_OPTIONS=-Dcom.sun.management.jmxremote=true -Dcom.sun.management.jmxremote.port=9010 -Dcom.sun.management.jmxremote.rmi.port=9011 -Djava.rmi.server.hostname=0.0.0.0 -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false"
    depends_on:
      - db
    volumes:
      - agent-files:/data
    entrypoint: [ "java", "-jar","/spring-boot-realworld-example-app-0.0.1-SNAPSHOT.jar" ]
    networks:
      - drill4j-dev-network

  db:
    image: mysql
    environment:
      - "MYSQL_ALLOW_EMPTY_PASSWORD=true"
    ports:
      - "3306:3306"

volumes:
  agent-files:

networks:
  drill4j-dev-network: