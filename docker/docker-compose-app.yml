version: '3'

services:
  
  realworld-frontend:
    image: drill4j/real-world-angular:java-and-js-coverage-0.8.0-build.1
    ports:
      - "${REALWORLD_FRONTEND_PORT}:80"
    networks:
      - drill4j-dev-network

  realworld-api:
    image: valeriifedorenkoepam/drill4netpetapp:2.0
    ports:
      - "8100:8080"
    environment:
      - "AGENT_ID=${DRILL_API_AGENT_ID}"
      - "GROUP_ID=${DRILL_GROUP_ID}"
    networks:
      - drill4j-dev-network

  db:
    image: mysql
    environment:
      - "MYSQL_ALLOW_EMPTY_PASSWORD=true"
    ports:
      - "3306:3306"

volumes:
  agent-files:

networks:
  drill4j-dev-network: