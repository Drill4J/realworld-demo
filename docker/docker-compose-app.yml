version: '3'

services:

  realworld-frontend:
    image: drill4j/real-world-angular:java-and-js-coverage-0.8.0-build.1
    ports:
      - "${REALWORLD_FRONTEND_PORT}:80"
    environment:
      - "DRILL_JS_AGENT_HOST=http://js-agent:8092"
    networks:
      - drill4j-dev-network

  realworld-api:
    image: drill4j/real-world-spring-api:java-and-js-coverage-0.1.0
    ports:
      - "${REALWORLD_API_PORT}:8080"
    environment:
      - "ACCESS_CONTROL_ALLOW_ORIGIN=http://localhost:8080"
      - "JAVA_TOOL_OPTIONS=-agentpath:/data/agent/libdrill_agent.so=drillInstallationDir=/data/agent,adminAddress=${DRILL_ADMIN_ADDRESS},agentId=${DRILL_API_AGENT_ID},groupId=${DRILL_GROUP_ID},apiKey=${DRILL_API_KEY},buildVersion=0.1.0,packagePrefixes=io/spring"
    depends_on:
      - realworld-db
    volumes:
      - agent-files:/data
    entrypoint: [ "java", "-jar","/spring-boot-realworld-example-app-0.0.1-SNAPSHOT.jar" ]
    networks:
      - drill4j-dev-network

  realworld-db:
    image: mysql
    environment:
      - "MYSQL_ALLOW_EMPTY_PASSWORD=true"
    ports:
      - "3306:3306"

volumes:
  agent-files:

networks:
  drill4j-dev-network: