version: '3'

services:

  realworld-frontend:
    image: drill4j/real-world-angular:java-and-js-coverage-0.8.0-build.2
    ports:
      - "${REALWORLD_FRONTEND_PORT}:80"
    networks:
      - drill4j-dev-network

  realworld-api:
    image: drill4j/real-world-spring-api:java-and-js-coverage-0.2.0
    ports:
      - "${REALWORLD_API_PORT}:8080"
    environment:
      - "ACCESS_CONTROL_ALLOW_ORIGIN=http://localhost:8080"
      - "JAVA_TOOL_OPTIONS=-agentpath:/data/agent/libdrill_agent.so=drillInstallationDir=/data/agent,adminAddress=${DRILL_ADMIN_ADDRESS},apiKey=${DRILL_API_KEY},agentId=${DRILL_API_AGENT_ID},groupId=${DRILL_GROUP_ID},buildVersion=0.2.0,packagePrefixes=io/spring"
    depends_on:
      - db
    volumes:
      - agent-files:/data
    entrypoint: [ "java", "-jar","/spring-boot-realworld-example-app-0.0.1-SNAPSHOT.jar" ]
    networks:
      - drill4j-dev-network

  db:
    image: mysql
    environment:
      - "MYSQL_ALLOW_EMPTY_PASSWORD=true"
    ports:
      - "4306:3306" # // changing outside port just to allow deployment - services communicate using internal port anyway

volumes:
  agent-files:

networks:
  drill4j-dev-network: