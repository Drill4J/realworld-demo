plugins {
    id 'java'
    id 'com.epam.drill.agent.runner.autotest' version '0.2.2'
}

group 'com.epam'
version '1.0-SNAPSHOT'

allprojects {

    repositories {
        mavenCentral()
    }

    dependencies {
        apply plugin: 'java'
        apply plugin: 'com.epam.drill.agent.runner.autotest'
        apply from: rootProject.projectDir.path + "/test2run.gradle"
        implementation 'io.rest-assured:rest-assured:4.3.3'
        implementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
        runtimeOnly 'org.junit.jupiter:junit-jupiter-engine'
        compile 'com.codeborne:selenide:5.19.0'
    }

    drill {
        adminHost = "localhost"
        groupId = "realworld-app"
        adminPort = 8090
        agentPath = file("../mingwX64-0.16.2-js-coverage/autoTestAgent.dll")
        runtimePath = file("../mingwX64-0.16.2-js-coverage")
        additionalParams = [
                "dispatcherUrl": "localhost:5003",
                "agentUrl"     : "localhost:8080"
        ]
    }
}
